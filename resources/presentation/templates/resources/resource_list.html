<!DOCTYPE html>
<html>
<head>
    <title>Liste des Ressources</title>
</head>
<body>
    <h1>Liste des Ressources</h1>
    <ul>
        {% for resource in resources %}
            <li>
                <a href="{% url 'resource_detail' resource.pk %}">
                    {{ resource.name }} - {{ resource.type }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'resource_create' %}">Ajouter une ressource</a>
</body>
</html>
