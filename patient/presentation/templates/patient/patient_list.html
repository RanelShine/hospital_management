<!DOCTYPE html>
<html>
<head>
    <title>Liste des Patients</title>
</head>
<body>
    <h1>Liste des Patients</h1>
    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'patient_detail' patient.pk %}">
                    {{ patient.first_name }} {{ patient.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'patient_create' %}">Ajouter un patient</a>
</body>
</html>
